<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Multiroom Audio{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Multiroom Audio</div>
        <div class="nav-links">
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/amplifiers" class="{% if request.url.path == '/amplifiers' %}active{% endif %}">Amplifiers</a>
            <a href="/rooms" class="{% if request.url.path == '/rooms' %}active{% endif %}">Rooms</a>
            <a href="/zones" class="{% if request.url.path == '/zones' %}active{% endif %}">Zones & Streams</a>
            <a href="/playback" class="{% if request.url.path == '/playback' %}active{% endif %}">Playback</a>
            <a href="/settings" class="{% if request.url.path == '/settings' %}active{% endif %}">Settings</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="toast" class="toast hidden"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
